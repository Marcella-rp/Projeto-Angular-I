<section class="containerSection">
  <section class="imgAndInfos">
    <div class="img_perfil">
      <img src="{{basicInfo.profileImg}}" alt="">
      <h2 [innerHTML]="basicInfo.name"></h2>
    </div>
    <div>
      <div class="items">
          <span class="material-symbols-outlined">
            business_center
          </span>
          <h3 [innerHTML]="basicInfo.office"></h3>
        </div>

        <div class="items">
          <span class="material-symbols-outlined">
            house
          </span>
        <h3 [innerHTML]="basicInfo.city"></h3>
    </div>
    <div class="items">
        <span class="material-symbols-outlined">
          mail
        </span>
        <h3 [innerHTML]="basicInfo.email"></h3>
      </div>
      <div class="items">
        <span class="material-symbols-outlined">
          call
        </span>
        <h3 [innerHTML]="basicInfo.phoneNumber"></h3>
      </div>

    </div>
  </section>
  <section class="skills">
    <div class="items">
      <span class="material-symbols-outlined">
        emergency
       </span>
      <h3 [innerHTML]="skills.title"></h3>
    </div>

    <ng-container *ngFor="let item of skills.knowledge">
      <p [innerHTML]="item.name"></p>
      <div class="containerSkills">
        <div class="box{{item.numberLevel}}">
          <h6 [innerHTML]="item.level">90%</h6>
        </div>
      </div>
    </ng-container>

  </section>
  <section class="languages">

    <div class="items">
      <span class="material-symbols-outlined">
        public
      </span>
      <h3 [innerHTML]="languages.title"></h3>
    </div>

    <ng-container *ngFor="let item of languages.knowledge">
      <p [innerHTML]="item.name"></p>
      <div class="containerLanguages">
        <div class="box{{item.numberLevel}}">
        </div>
      </div>
    </ng-container>

  </section>
</section>
