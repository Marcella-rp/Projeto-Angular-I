<div class="experience" *ngFor="let experience of experienceData">
    <p class="experience__title">{{ experience.title }}</p>
    <div class="experience__data">
      <span class="experience__data-icon"> <mat-icon>calendar_today</mat-icon> </span>
      {{ experience.timeStart }} -
      {{ experience.timeEnd }}
    </div>
    <p class="experience__description">{{ experience.description }}</p>
</div>
